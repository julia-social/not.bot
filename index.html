<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not.bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            font-family: 'Montserrat', sans-serif;
            color: #262649;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .logo-container {
            width: 30%;
            min-width: 300px;
            max-width: 100%;
            margin-bottom: 40px;
        }
        
        .logo-container svg {
            width: 100%;
            height: auto;
        }
        
        .countdown-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .countdown-label {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #262649;
        }
        
        .countdown-timer {
            font-size: 18px;
            font-weight: 400;
            color: #262649;
        }
        
        .signup-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .signup-header {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #262649;
            text-align: left;
        }
        
        .signup-form {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .email-input {
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: 'Montserrat', sans-serif;
            min-width: 250px;
            max-width: 400px;
        }
        
        .email-input::placeholder {
            color: #999;
        }
        
        .submit-btn {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #3386FC;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .submit-btn:hover:not(:disabled) {
            background-color: #3386FC;
        }
        
        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .copyright {
            font-size: 12px;
            color: #262649;
            margin-top: auto;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        
        .modal-message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #262649;
        }
        
        .modal-close {
            background-color: #262649;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }
        
        .modal-close:hover {
            background-color: #1a1a35;
        }
        
        @media (max-width: 768px) {
            .logo-container {
                min-width: 300px;
                width: 80%;
            }
            
            .signup-form {
                flex-direction: column;
                gap: 15px;
            }
            
            .email-input {
                min-width: 200px;
                width: 100%;
            }
        }
    </style>
</head>

    <div class="countdown-section">
        <div class="countdown-label">Countdown to launch!</div>
        <div class="countdown-timer" id="countdown">Loading...</div>
    </div>
    
    <div class="signup-section">
        <div class="signup-header">Sign up for updates here</div>
        <form class="signup-form" id="signupForm">
            <input 
                type="text" 
                class="email-input" 
                id="emailInput" 
                placeholder="Enter email address" 
                maxlength="128"
            >
            <button type="submit" class="submit-btn" id="submitBtn" disabled>Submit</button>
        </form>
    </div>
    
    <div class="copyright">Copyright 2025, Julia Social Inc.</div>
    
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-message" id="modalMessage"></div>
            <button class="modal-close" id="modalClose">OK</button>
        </div>
    </div>
    
    <script>
        // Countdown Timer
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date('2025-08-18T12:00:00-04:00'); // August 18th, noon EDT
            
            const difference = targetDate - now;
            
            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                
                document.getElementById('countdown').textContent = `${days} days, ${hours} hours, ${minutes} minutes`;
            } else {
                document.getElementById('countdown').textContent = 'Launch time has arrived!';
            }
        }
        
        // Update countdown every minute
        updateCountdown();
        setInterval(updateCountdown, 60000);
        
        // Email validation
        function isValidEmail(email) {
            return email.includes('@') && email.includes('.') && email.trim() !== '';
        }
        
        // Form handling
        const emailInput = document.getElementById('emailInput');
        const submitBtn = document.getElementById('submitBtn');
        const signupForm = document.getElementById('signupForm');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modalMessage');
        const modalClose = document.getElementById('modalClose');
        
        // Enable/disable submit button based on input
        emailInput.addEventListener('input', function() {
            const email = this.value.trim();
            submitBtn.disabled = !isValidEmail(email);
        });
        
        // Form submission
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!isValidEmail(email)) {
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                const formData = new FormData();
                formData.append('email', email);
		    
                const response = await fetch('https://not-bot-worker.mtaylor-247.workers.dev', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    modalMessage.textContent = 'Subscribed. Welcome to not.bot!';
                    emailInput.value = '';
                } else {
                    modalMessage.textContent = 'Failed to subscribe. Please try again later.';
                }
            } catch (error) {
                modalMessage.textContent = 'Failed to subscribe. Please try again later.';
            }
            
            modal.style.display = 'block';
            submitBtn.disabled = !isValidEmail(emailInput.value.trim());
            submitBtn.textContent = 'Submit';
        });
        
        // Modal close
        modalClose.addEventListener('click', function() {
            modal.style.display = 'none';
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
